<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking UI</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Card Container */
    .bank-card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    /* Balance */
    .balance {
      font-size: 28px;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    /* Buttons */
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .deposit {
      background-color: #4caf50;
      color: #fff;
    }

    .deposit:hover {
      background-color: #388e3c;
    }

    .withdraw {
      background-color: #f44336;
      color: #fff;
    }

    .withdraw:hover {
      background-color: #d32f2f;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .bank-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="bank-card">
    <div class="balance">$0</div>
    <button class="btn deposit">Deposit</button>
    <button class="btn withdraw">Withdraw</button>
  </div>
</body>
</html>
